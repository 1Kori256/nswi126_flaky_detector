name: Flaky Test Detection

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggers
    inputs:
      days:
        description: 'Days of history to analyze'
        required: false
        default: '30'

jobs:
  detect-flaky-tests:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flaky-detector
        run: |
          pip install uv
          uv pip install --system flaky-test-detector

      - name: Analyze CI history for flaky tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          flaky-detector ci-github \
            "${{ github.repository }}" \
            --days ${{ github.event.inputs.days || 30 }} \
            --branch main \
            --min-runs 3 > flaky-report.txt

          cat flaky-report.txt

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: flaky-test-report
          path: flaky-report.txt

      - name: Comment on issue (if flaky tests found)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('flaky-report.txt', 'utf8');

            // Create or update issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['flaky-tests']
            });

            const body = `## Flaky Tests Detected\n\nAutomated analysis found flaky tests in CI history.\n\n\`\`\`\n${report}\n\`\`\`\n\n_Analysis date: ${new Date().toISOString()}_`;

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: '⚠️ Flaky Tests Detected in CI',
                body: body,
                labels: ['flaky-tests', 'bug']
              });
            }
