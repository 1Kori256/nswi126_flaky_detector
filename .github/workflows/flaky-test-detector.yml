name: Flaky Test Detection

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggers
    inputs:
      days:
        description: 'Days of history to analyze'
        required: false
        default: '30'
  workflow_run:  # Run after test workflow completes
    workflows: ["Tests"]
    types: [completed]

jobs:
  detect-flaky-tests:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flaky-detector
        run: |
          pip install uv
          uv pip install --system -e .

      - name: Analyze CI history for flaky tests
        id: analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          flaky-detector ci-github \
            "${{ github.repository }}" \
            --days ${{ github.event.inputs.days || 30 }} \
            --branch main \
            --min-runs 3 | tee flaky-report.txt

          # Check if flaky tests were found
          if grep -q "Flaky Test(s) Detected" flaky-report.txt; then
            echo "flaky_found=true" >> $GITHUB_OUTPUT
          else
            echo "flaky_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flaky-test-report
          path: flaky-report.txt
