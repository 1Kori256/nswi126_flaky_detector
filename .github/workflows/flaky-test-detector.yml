name: Flaky Test Detection

on:
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggers
    inputs:
      days:
        description: 'Days of history to analyze'
        required: false
        default: '30'
  push:  # Run on push for testing
    branches: [main]
    paths:
      - '.github/workflows/flaky-test-detector.yml'
      - 'flaky_test_detector/**'

jobs:
  detect-flaky-tests:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install flaky-detector
        run: |
          pip install uv
          uv pip install --system -e .

      - name: Analyze CI history for flaky tests
        id: analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          flaky-detector ci-github \
            "${{ github.repository }}" \
            --days ${{ github.event.inputs.days || 30 }} \
            --branch main \
            --min-runs 3 | tee flaky-report.txt

          # Check if flaky tests were found
          if grep -q "Flaky Test(s) Detected" flaky-report.txt; then
            echo "flaky_found=true" >> $GITHUB_OUTPUT
          else
            echo "flaky_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flaky-test-report
          path: flaky-report.txt

      - name: Comment on issue (if flaky tests found)
        if: steps.analyze.outputs.flaky_found == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.existsSync('flaky-report.txt')
              ? fs.readFileSync('flaky-report.txt', 'utf8')
              : 'No report file found';

            // Create or update issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['flaky-tests']
            });

            const body = `## Flaky Tests Detected\n\nAutomated analysis found flaky tests in CI history.\n\n\`\`\`\n${report}\n\`\`\`\n\n_Analysis date: ${new Date().toISOString()}_`;

            if (issues.data.length > 0) {
              // Update existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues.data[0].number,
                body: body
              });
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: '⚠️ Flaky Tests Detected in CI',
                body: body,
                labels: ['flaky-tests', 'bug']
              });
            }
