name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system -e .

      - name: Run tests
        run: |
          # Run the example tests
          pytest example_project/tests/test_flaky.py -v --tb=short

      - name: Run comprehensive tests
        run: |
          pytest example_project/tests/test_comprehensive_flaky.py -v --tb=short
